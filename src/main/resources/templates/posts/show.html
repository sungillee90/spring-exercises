<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: forHeader('Blog Post | View Post')">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="fragments/navbarForBlog :: forNavbar" />
        <div class="container">
<!--            <div th:if="${id == null}">-->
<!--                Post Not Found.-->
<!--            </div>-->
            <div th:if="${id}">
                <div th:text="${postId}">ID</div>
                <h3 th:text="${post.title}">Title</h3>
                <div th:text="${post.body}">Body</div>
                <div>Created by
                    <span th:text="${post.owner.username}"></span><br>
                    <span th:text="${post.owner.email}"></span>
                </div>
            </div>
        </div>
    </body>
</html>
