<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Blog Post | View Post')">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <nav th:replace="fragments/navbar :: navbar" />
    <div class="container">

        <form th:action="${'/posts/' + post.id + '/edit'}" th:method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="${post.title}">
            <label for="body">Body</label>
            <input type="text" name="body" id="body" th:value="${post.body}">
            <button>Save changes</button>
        </form>

        <form th:action="${'/posts/' + post.id + '/delete'}" th:method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>

    </div>
    </body>
</html>
