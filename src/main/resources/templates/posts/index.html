<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Blog | All Posts')">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <nav th:replace="fragments/navbar :: navbar" />
    <div class="container">
        <div th:if="${noPostsFound == null}">
            Post Not Found.
        </div>
        <div th:each="post : ${posts}">
            <h3 th:text="${post.title}">Title</h3>
            <div th:text="${post.body}">Body</div>
        </div>
    </div>
    </body>
</html>
