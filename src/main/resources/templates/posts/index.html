




<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: forHeader('Blog | For Car People')">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <nav th:replace="fragments/navbarForBlog :: forNavbar" />
    <div class="container">
        <!-- isCorrectGuess != null && !isCorrectGuess -->
        <div th:if="${noPostsFound == null}">
            Post Not Found.
        </div>
        <div th:each="post : ${posts}">

            <a th:href="'/posts/'+ ${post.getId()}">
                <h3 th:text="${post.title}">Title</h3>
            </a>
            <div th:text="${post.body}">Body</div>

        </div>
    </div>
    </body>
</html>
